<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download video by pass URL</title>
    <meta name="description" content="This website help you download Youtube video" />
    <meta name="author" content="Dinh Si Duyet" />
    <meta property="og:image"
        content="https://cdn.dribbble.com/users/393931/screenshots/16280170/media/2f868e42ceb263a8e2488db8d7e1289b.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="wrapper">
        <div class="search">
            <input type="text" placeholder="pass your video url to download " id="inputValue">
            <button id="btn">download</button>
        </div>
        <div class="container">
            <div class="wrap-infor">
                <div class="infor-img"></div>

                <div class="infor-contents">

                    <h2 class="title"></h2>
                </div>
            </div>



        </div>

    </div>
    <script>

        let api = "https://download-video.netlify.app"

        let $ = document.querySelector.bind(document);
        let $$ = document.querySelectorAll.bind(document);

        let InputValue = document.querySelector("#inputValue");
        let Btn = document.querySelector("#btn");
        // let Notification = document.querySelector(".wrap-notification");
        let imageThumbnail = document.createElement("img");
        let btnDownload = document.createElement("a");
        imageThumbnail.id = "thumbnail";
        btnDownload.id = "btn-download";

        // Notification.classList.add("animation");
        Btn.addEventListener("click", function () {

            if (!InputValue.value) {
                alert("Enter YouTube URL");
            }
            else {
                $(".infor-img").appendChild(imageThumbnail);
                $(".infor-contents").appendChild(btnDownload);

                $(".wrap-infor").classList.add("border");

                getInfor(InputValue.value);
            }
        });

        // async function downloadMp4(query) {

        //     const res = await fetch(`${api}/download?url=${query}`);
        //     console.log(res);

        //     if (res.status == 200) {

        //         var a = document.createElement("a");
        //         a.href = `${api}/download?url=${query}`;
        //         a.setAttribute("download", "");
        //         a.click();
        //         Notification.classList.remove("animation");

        //     } else if (res.status == 400) {
        //         alert("Invalid url");

        //     }
        // }

        function getInfor(query) {

            fetch(`${api}/getInfor?url=${query}`)
                .then((res) => {
                    return res.json()
                })
                .then((data) => {

                    let thumbnails = data.videoDetails.thumbnails;
                    for (let i = 0; i < thumbnails.length - 1; i++) {
                        $("#thumbnail").src = thumbnails[i].url;
                    }
                    btnDownload.textContent = "download";
                    $(".title").innerHTML = data.videoDetails.title;
                    btnDownload.addEventListener("click", handleDownload(query))

                })
        }

        function handleDownload(query) {

            btnDownload.href = `${api}/download?url=${query}`;
            btnDownload.setAttribute("download", "");

        };


    </script>
</body>

</html>
