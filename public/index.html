<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download video Youtube by URL</title>
    <meta name="description" content="This website help you download Youtube video" />
    <meta name="author" content="Dinh Si Duyet" />
    <meta property="og:image"
        content="https://cdn.dribbble.com/users/393931/screenshots/16280170/media/2f868e42ceb263a8e2488db8d7e1289b.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="wrapper">
        <h2 class="app-name">Trình tải xuống video </h2>
        <div class="search">
            <input type="text" placeholder="Enter your Youtube video url to download " id="inputValue">
            <button id="btn">Download</button>
        </div>
        <div class="container">
            <div class="wrap-infor">
                <div class="infor-img"></div>
                <div class="infor-contents">
                    <h2 class="title"></h2>
                </div>
            </div>
        </div>
    </div>
    <script>

        let api = "https://download-video-url.herokuapp.com";

        let $ = document.querySelector.bind(document);
        let InputValue = $("#inputValue");
        let imageThumbnail = document.createElement("img");
        let btnDownload = document.createElement("a");
        imageThumbnail.id = "thumbnail";
        btnDownload.id = "btn-download";

        $("#btn").addEventListener("click", function () {

            if (!InputValue.value) {
                alert("Enter YouTube URL");
            }
            else {
                $(".infor-img").appendChild(imageThumbnail);
                $(".infor-contents").appendChild(btnDownload);
                $(".wrap-infor").classList.add("border");
                getInfor(InputValue.value);
            }
        });

        function getInfor(query) {

            fetch(`${api}/getInfor?url=${query}`)
                .then((res) => {
                    return res.json()
                })
                .then((data) => {
                    console.log("data", data);
                    let thumbnails = data.videoDetails.thumbnails;
                    for (let i = 0; i < thumbnails.length - 1; i++) {
                        $("#thumbnail").src = thumbnails[i].url;
                    }
                    btnDownload.textContent = "download";
                    $(".title").innerHTML = data.videoDetails.title;
                    btnDownload.addEventListener("click", handleDownload(query))

                });
        }

        function handleDownload(query) {
            btnDownload.href = `${api}/download?url=${query}`;
            btnDownload.setAttribute("download", "");
        };


    </script>
</body>

</html>
